<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/style.css')}}"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://code.highcharts.com/highcharts-more.js"></script>

    <title>Amity-Charts</title>
  </head>
  <body>
    <h1>Amity - Rover</h1>
    <section class="controller-container">
      <div class="camera-container">
        <h2>Camera</h2>
        <img src="{{ url_for('video_feed') }}" alt="Camera" id="camera" />
      </div>
      <div class="control-container">
        <h2>Control</h2>
        <div class="move-container">
          <button class="control-button" id="forward">Forward</button>
          <button class="control-button" id="left">Left</button>
          <button class="control-button" id="right">Right</button>
          <button class="control-button" id="backward">Backward</button>
        </div>
        <div class="servo-motors">
          <button id="servo-right">Camera-rigth</button>
          <button id="servo-left">Camera-Left</button>
        </div>
      </div>
    </section>
    <section class="charts-container">
      <div class="chart" id="temperature-chart"></div>
      <div class="chart" id="pressure-chart"></div>
      <div class="chart" id="humidity-chart"></div>
      <div class="chart" id="data-container"></div>
    </section>

    <script src="{{url_for('static',filename='js/test.js')}}"></script>
  </body>
</html>
